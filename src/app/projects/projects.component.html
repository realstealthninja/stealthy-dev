<main>
    <header>
        <h1>Projects</h1>
        <p>The countless amount of unfinished projects I've started.</p>
    </header>
    <div class="grid">
        <app-card
        *ngFor="let repo of repos"
        [title]="repo.name"
        [shortParagraph]="repo.description"
        [link]="repo.html_url"
        [footer]="'★ ' + repo.stargazers_count + ' 丫 ' + repo.forks_count"
        >
        </app-card>
    </div>
</main>
