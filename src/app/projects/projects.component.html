<main>
  <header>
    <h1>Projects</h1>
    <p>The countless amount of unfinished projects I've started.</p>
  </header>
  <div class="grid">
    <app-card
      *ngFor="let repo of repos"
      [link]="repo.html_url"
      [shortParagraph]="repo.description"
      [image]="'https://opengraph.githubassets.com/1/realstealthninja/' + repo.name"
    >
    </app-card>
  </div>
</main>
